---
title: Events
layout: default
---
<body>

	{% include nav.html %}

		<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
		<div class="row">
			<div class="12u">

				<!-- Events -->
					<section>
						<header class="major">
							<h2>Events</h2>
						</header>
						{% for event in site.events offset: 0 limit: 6 %}
						<div class="row">
							<div class="10u -1u">
								<section class="box">
									<a href="#" class="image featured"><img src="{{ site.baseurl }}{{ event.featured }}" alt="" /></a>
									<header>
										<h3>{{ event.title }}</h3>
										<p>Posted {{ event.date | date_to_string }}</p>
									</header>
									{{ event.excerpt }}
									<footer>
										<ul class="actions">
											<li><a href="{{ site.baseurl }}{{ event.url }}" class="button icon fa-file-text">Continue Reading</a></li>
										</ul>
									</footer>
								</section>
							</div>
						</div>
						{% endfor %}
					</section>

			</div>
		</div>
	</div>
</div>
